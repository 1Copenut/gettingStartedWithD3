<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<style type="text/css" media="screen">
		.axis {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 0.6em;
		}
	
		path {
			fill: none;
			stroke: black;
			stroke-width: 2px;
		}
	
		tick {
			fill: none;
			stroke: black;
		}
	
		circle {
			stroke: black;
			stroke-width: 0.5px;
		}
	
		circle.times_square {
			fill: deeppink;
		}
	
		circle.grand_central {
			fill:mediumseagreen;
		}
	</style>
    <script type="text/javascript" src="d3.js"></script>
    <script>
	function draw(data) {
		"use strict";
		
		var margin = 40,
			width = 700 - margin,
			height = 300 - margin;
			
		d3.select('body')
			.append('svg')
			.attr('width', width + margin)
			.attr('height', height + margin)
			.append('g')
			.attr('class', 'chart');
			
		// Selection for Time Square and Grand Central
		d3.select('svg')
			.selectAll('circle.times_square')
			.data(data.times_square)
			.enter()
			.append('circle')
			.attr('class', 'times_square');
			
		d3.select('svg')
			.selectAll('circle.grand_central')
			.data(data.grand_central)
			.enter()
			.append('circle')
			.attr('class', 'grand_central');
			
		// Add the linear scale
		var count_extent = d3.extent(
			data.times_square.concat(data.grand_central),
			function(d) {
				return d.count;
			}
		);
		
		var count_scale = d3.scale.linear()
			.domain(count_extent)
			.range([height, margin]);
			
		// Position the circles
		d3.selectAll('circle')
			.attr('cy', function(d) {
				return count_scale(d.count);
			});
			
		// Add the time scale
		var time_extent = d3.extent(
			data.times_square.concat(data.grand_central),
			function(d) {
				return d.time;
			}
		);
		
		var time_scale = d3.time.scale()
			.domain(time_extent)
			.range([margin, width])
		
		d3.selectAll('circle')
			.attr('cx', function(d) {
				return time_scale(d.time);
			});
			
		// Set radius of the cirlces
		d3.selectAll('circle')
			.attr('cy', function(d) {
				return count_scale(d.count);
			})
			.attr('cx', function(d) {
				return time_scale(d.time);
			})
			.attr('r', 3);
			
		// Create the time series
		var time_axis = d3.svg.axis()
			.scale(time_scale);
			
		// Add the time series X label
		d3.select('svg')
			.append('g')
			.attr('class', 'x axis')
			.attr('transform', 'translate(0, ' + height + ')')
			.call(time_axis);
			
		// Create the Y axis series
		var count_axis = d3.svg.axis()
			.scale(count_scale)
			.orient('left');
			
		// Add the count series Y label
		d3.select('svg')
			.append('g')
			.attr('class', 'y axis')
			.attr('transform', 'translate(' + margin + ', 0)')
			.call(count_axis);
	}
    </script>
</head>
<body>
    <script>
        d3.json('data/turnstile_traffic.json', draw);
    </script>
</body>
</html>
